<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #9bcf47;
        }
       
    </style>
    <title>SignUp</title>
</head>
<body>
    <section class="container text-center">
        <h1>Welcome to MYChatAPP </h1>
        <h3>Signup to chat with your friends!!</h3>
       
        <form id="signup">
            <br>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" autofocus required>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="number">Contact Number:</label>
                <input type="tel" name="number" id="number" pattern="[0-9]{10}" title="Enter 10 Digit phone number" required>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="Signup" class="btn btn-primary" id="signup">
            </div>
            </form>
    </section>
    <br>
    <div class="container text-center">
        <a href="./login.html">Existing User Login</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
